<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base page</title>
    <!-- ^flow bite css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <!-- ! font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />
</head>
<!-- class="dark:bg-gray-800 dark:text-white" -->

<body class="dark:bg-gray-800 bg-gray-200 dark:text-white">
    <!-- ~ common header start -->
    <!-- ^ if user is loggedin -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>
    <!-- ^ if user is not loggedin -->
    <div th:unless="${loggedInUser}">
        <div data-th-replace="~{navbar :: navbarf}"></div>
    </div>
    <!-- ~ common header end -->

    <!-- ~ if user is loggedin : sidebar start -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>
    <!-- <div th:unless="${loggedInUser}">
         <h1>User is not loggedin</h1>
     </div> -->
    <!-- ~ if user is loggedin : sidebar end -->


    <!-- main contain -->
    <div class="p-4">
        <section data-th-replace="${content}"></section>
    </div>

    <!-- ! common footer start  -->
    <!-- ! common footer end  -->


    <!-- ^ flow bite javaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <!-- ^SweetAlert2 cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <th:block data-th-replace="${script}"></th:block>
    <!-- * external javaScript -->
    <script data-th-src="@{'/js/script.js'}"></script>
</body>

</html>
